  <body style="
     background: #F17153;
    /* For browsers that do not support gradients */
    background: -webkit-linear-gradient(#F17153, #F58D63, #f1ab53);
    /* For Safari 5.1 to 6.0 */
    background: -o-linear-gradient(#F17153, #F58D63, #f1ab53);
    /* For Opera 11.1 to 12.0 */
    background: -moz-linear-gradient(#F17153, #F58D63, #f1ab53);
    /* For Firefox 3.6 to 15 */
    background: linear-gradient(#F17153, #F58D63, #f1ab53);
    /* Standard syntax */">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 col-sm-4 sidebar1">
            <div >
                <a class="logo" href="home.html" style="cursor: pointer;">
                    <img class="logo1" src="logo.jpg">

                </a>
            </div>
            <a class="nav" href="login.html">
                Go back
            </a>

            
                
            </div>
          
            <div class="col-md-10" style="display: flex; flex-direction: column;">
               
                <h1 style="font-size: 60px;"> User Registration </h1>
                <div class="login-container">
                    <form action="register-user.php" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Home Address:</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="e-mail">E-mail:</label>
                            <input type="text" name="e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Birth Date:</label>
                            <input type="date" name="birthdate" required>
                        </div>
                        <div class="form-group">
                            <label for="bloodgroup">Desgination:</label>
                            <div class="select">
                                    <select name="user" id="user">
                                        <option value="driver">HR</option>
                                        <option value="passenger">Accounts</option>
                                        <option value="admin">Admin</option>
                                    </select>
                            </div>
                        </div>
                        
            
                        <button type="submit">Sign-up</button>
            
                        <div id="small-container" style="display: none;">
                            <div id="message-dialog">
                                <p id="message-text"></p>
                            </div>
                        </div>
            
                    </form>
                </div>
                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                <script>
                $(document).ready(function() {
                    $("form").submit(function(event) {
                        event.preventDefault();
            
                        // Serialize the form data
                        var formData = $(this).serialize();
            
                        // Send an AJAX request to the PHP script
                        $.ajax({
                            type: "POST",
                            url: "register-user.php", // Update the path to your PHP script
                            data: formData,
                            dataType: "json",
                            success: function(response) {
                                if (response.success) {
                                    // Registration was successful, show the message
                                    $("#message-text").text(response.message);
                                    $("#small-container").show();
                                } else {
                                    // Registration failed, show an error message
                                    alert(response.message);
                                }
                            },
                            error: function() {
                                alert("An error occurred while processing your request.");
                            }
                        });
                    });
            
                    // Close the message dialog when the "Close" button is clicked
                    $("#close-message").click(function() {
                        $("#message-container").hide();
                    });
                });
                </script>
        

        </div>
    </div>
